language: python
python:
- '3.6'
cache: pip
install:
  - pip install -r requirements.txt
script:
  - make html
deploy:
  on:
    branch: master
  provider: s3
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
  bucket: 20180313-docs
  region: eu-central-1
  skip_cleanup: true
  local_dir: build/html
  cache_control: max-age=21600

<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Page not foundd</title>
    <link rel="shortcut icon" href="https://docs.mollie.com/_static/favicon.ico" />

    <style>
        @font-face {
            font-family: 'Calibre';
            font-weight: 200;
            src: url('https://www.mollie.com/assets/fonts/calibre/CalibreWeb-Light.woff2') format('woff2'),
            url('https://www.mollie.com/assets/fonts/calibre/CalibreWeb-Light.woff') format('woff');
        }

        @font-face {
            font-family: 'Calibre';
            font-weight: 400;
            src: url('https://www.mollie.com/assets/fonts/calibre/CalibreWeb-Regular.woff2') format('woff2'),
            url('https://www.mollie.com/assets/fonts/calibre/CalibreWeb-Regular.woff') format('woff');
        }

        @font-face {
            font-family: 'Calibre';
            font-weight: 700;
            src: url('https://www.mollie.com/assets/fonts/calibre/CalibreWeb-Medium.woff2') format('woff2'),
            url('https://www.mollie.com/assets/fonts/calibre/CalibreWeb-Medium.woff') format('woff');
        }

        * {
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        *,
        :after,
        :before {
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }

        body {
            align-items: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: "Calibre", sans-serif;
            font-weight: 300;
            line-height: 1.31579;
        }

        .c-heading {
            color: #000;
            font-weight: 700;
            margin: 0 0 0.75em;
        }

        .c-heading--h1 {
            font-size: 26px;
        }

        .c-not-found {
            display: flex;
            align-items: center;
            max-width: 440px;
            min-height: 100vh;
            margin: 0 auto;
            padding: 30px;
            text-align: center;
        }

        .c-not-found svg {
            margin-bottom: 20px;
        }

        .c-not-found__heading {
            font-size: 32px;
        }

        .c-not-found p {
            color: #737373;
            font-size: 17px;
        }

        .c-button {
            border: none;
            padding: 0 10px;
            min-width: 80px;
            line-height: 30px;
            border-radius: 5px;
            background: #fff;
            color: #262626;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.25);
            font-weight: normal;
            font-size: 14px;
            transition: all 0.05s ease-out;
            display: inline-block;
            text-align: center;
            fill: currentColor;
            user-select: none;
            white-space: nowrap;
            text-decoration: none;
        }

        .c-button:hover,
        .c-button:focus {
            outline: 0;
            text-decoration: none;
            color: inherit;
        }

        @media (min-width: 540px) {
            .c-button {
                font-size: 15px;
            }
        }

        @media (min-width: 960px) {
            .c-button:hover,
            .c-button:focus {
                transform: translateY(-1px);
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.25);
            }

            .c-button:active {
                transform: translateY(1px);
                box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.25);
            }
        }

        .c-button--primary {
            background-color: #0095ff;
            color: #fff;
            font-weight: bold;
        }

        .c-button--primary:hover,
        .c-button--primary:focus {
            color: #fff;
        }

        .c-button--large {
            min-width: 110px;
            padding: 0 15px;
            font-size: 16px;
            line-height: 42px;
            font-weight: bold;
        }

        @media (min-width: 540px) {
            .c-button--large {
                padding: 0 30px;
            }
        }
    </style>
</head>

<body>

    <div class="c-not-found">
        <div class="c-not-found__inner">
            <svg width="206" height="87" viewBox="0 0 206 87">
                <title>404</title>
                <path d="M21.452 52.61H36.49V36.1h16.82v16.51H65.4v15.65H53.31v15.86H36.49V68.26H1V55.051L28.958 2.3h18.494l-26 50.31zm81.558 32.81c-19.284 0-32.46-17.323-32.46-42.21S83.726 1 103.01 1s32.46 17.323 32.46 42.21-13.176 42.21-32.46 42.21zm0-67.6c-9.277 0-14.21 9.539-14.21 25.39s4.933 25.39 14.21 25.39c9.194 0 14.21-9.635 14.21-25.39s-5.016-25.39-14.21-25.39zm57.802 34.79h15.038V36.1h16.82v16.51h12.09v15.65h-12.09v15.86h-16.82V68.26h-35.49V55.051L168.318 2.3h18.494l-26 50.31z"
                    stroke="#000" stroke-width="2" fill="none" fill-rule="evenodd"></path>
            </svg>
            <h1 class="c-heading c-heading--h1 c-not-found__heading">
                <span>Page not found</span>
            </h1>
            <p>
                <span>We’re sorry, it looks like we can’t find the page you were looking for. It may have been deleted or moved.</span>
            </p>

            <a class="c-button c-button--primary c-button--large" href="https://docs.mollie.com/">
                <span>Go home</span>
            </a>
        </div>
    </div>

</body>

</html>
